<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SDA FINAL PROJECT</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      background: #f2f2f2;
      color: #333;
    }

    header, footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .featured {
      height: 300px;
      background: white;
      margin-bottom: 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .articles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .article {
      height: 200px;
      background: white;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 600px) {
      .featured {
        height: 200px;
      }

      .article {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>SDA FINAL PROJECT</h1>
    <p>Tagline or description</p>
  </header>

  <div class="container">
    <div class="featured">
      <!-- Featured section (empty for now) -->
    </div>

    <div class="articles">
      <div class="article"></div>
      <div class="article"></div>
      <div class="article"></div>
      <div class="article"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Your Magazine</p>
  </footer>

</body>
</html>
